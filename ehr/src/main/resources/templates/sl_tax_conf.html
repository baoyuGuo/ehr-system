<script type="text/javascript">
    function chknull() {
        if (document.getElementById('moneys').value == '') {
            alert('起征金额不能为空');
            form1.moneys.focus();
            return false;
        }
        if (document.getElementById('moneys').value != '') {
            var objRe = /^\d+(\.\d+)?$/;
            if (!objRe.test(document.getElementById('moneys').value)) {
                alert("起征金额只能为正数");
                form1.moneys.focus();
                return false;
            }
        }
    }
</script>
