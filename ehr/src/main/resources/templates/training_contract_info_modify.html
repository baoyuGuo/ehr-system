<script type="text/javascript">
    function chknull() {
        if (document.getElementById('PeiXunZT').value == '') {
            alert('协议主题不能为空');
            form1.PeiXunZT.focus();
            return false;
        }

        if (document.getElementById('StaffNumer').value == '') {
            alert('请选择对应员工不能为空');
            form1.StaffNumer.focus();
            return false;
        }

        if (document.getElementById('QdRiqi').value == '') {
            alert('签订日期不能为空');
            form1.QdRiqi.focus();
            return false;
        }
    }
</script>
<script type="text/javascript">
    function PageCheck() {
        var strUploadFile = document.getElementById('uploadFile').value;
        if (strUploadFile == "") {
            alert("请选择要上传的附件！");
            return false;
        }
        var nameLen = strUploadFile.length;
        var rightName = strUploadFile.substr(nameLen - 4, 4).toLowerCase();

        var sAllowExt = ".doc|.docx|.xls|.xlsx|.ppt|.pptx|.pdf|.rar|.zip|.gif|.jpg|.jpeg";
        var str = document.getElementById('uploadFile').value;
        var rightName = str.substr(str.lastIndexOf('.') + 1, str.length - str.lastIndexOf('.')).toLowerCase();

        if (sAllowExt.indexOf(rightName) == -1) {
            alert('对不起，您只能上传【' + sAllowExt + '】格式的文件\r如果需要上传其他格式的文件，请联系系统管理员！');
            return false;
        }
    }

    function AttDown() {
        if (document.getElementById('fjlb').value == '') {
            alert('请先选中附件！');
            return false;
        }
        else {
            var num = Math.random();
            var littleproduct = document.getElementById("fjlb");
            var cindex = littleproduct.selectedIndex;
            var cText = littleproduct.options[cindex].text;
            var cValue = littleproduct.options[cindex].value;
            window.open("../../AttDown.aspx?tmp=" + num + "&number=" + cValue + "&fname=hr/h10", "_blank", "height=1, width=1,toolbar=no, menubar=no, scrollbars=no,resizable=yes,location=no, status=no")
        }
    }

    function AttDel() {
        if (document.getElementById('fjlb').value == '') {
            alert('请先选中附件！');
            return false;
        }
        else {
            if (!confirm("您确定要删除此附件吗？"))
                return false;
            var num = Math.random();
            var littleproduct = document.getElementById("fjlb");
            var cindex = littleproduct.selectedIndex;
            var cText = littleproduct.options[cindex].text;
            var cValue = littleproduct.options[cindex].value;
            window.open("../../AttDel.aspx?tmp=" + num + "&number=" + cValue + " ", "window", "height=1, width=1,top=150,left=150,toolbar=no, menubar=no, scrollbars=no,resizable=yes,location=no, status=no");
        }
    }
</script>

                        <tr id="Tr1">
                            <td class="form-item">协议内容：

                            <td colspan="3">
                                <textarea name="editor" id="editor" rows="10" cols="10" style="width: 100%; height: 180px;">&lt;p&gt;　甲方：&lt;/p&gt;&lt;p&gt;　　乙方： 年龄： 性别： 出生年月：&lt;/p&gt;&lt;p&gt;　　学历： 专业： 身份证号码： 家庭住址：&lt;/p&gt;&lt;p&gt;　　为提高乙方的基本素质及职业技能，甲方鼓励并支持乙方参加职业培训。为确保乙方圆满完成培训学业 ，并按时返回甲方工作，甲乙双方订立如下协议：&lt;/p&gt;&lt;p&gt;　　一、甲方同意乙方赴______学习______专业，学习期自______年______月______日起至______年______月______日，实计为期______.&lt;/p&gt;&lt;p&gt;　　二、乙方应在甲方指定或与甲方约定的学校及专业就学。如需要变更，应事先通知甲方，并得到甲方的批准，否则以旷工论处。&lt;/p&gt;&lt;p&gt;　　三、乙方的学习时间，计入工作时间之内，按连续工龄累计。&lt;/p&gt;&lt;p&gt;　　四、学习培训期间的工资视情况按原工资办法的______支付。在晋级或工资办法修订时，乙方作为在编人员处理。社会保险原则上按有关规定作为在编人员处理。在培训期间，甲方另行支付给乙方生活费______元/月。培训期间的工资和生活费也计入培训费用。若在培训学习期间，乙方接受甲方交付的调查或安排出差，差旅费按公司规定的标准支付。&lt;/p&gt;&lt;p&gt;　　五、乙方学习期间患有不能继续学业的疾病时，应接受甲方指令，终止学习，返回甲方，并依有关规定处理。&lt;/p&gt;&lt;p&gt;　　六、乙方在学习期间，必须每隔______天向甲方书面报告一次学习情况，并附学校有关成绩等方面的记录。&lt;/p&gt;&lt;p&gt;　　七、乙方应自觉遵守培训校方的各项规定与要求。凡因违规违纪而受到校方处分的，视同在甲方内的违纪，甲方将按规章制度处理。&lt;/p&gt;&lt;p&gt;　　八、乙方在培训学习期间的学费、书费、调研费、实习费、上机费、住宿费、来回往返甲方的交通费（需有事招回）由甲方全额承担。&lt;/p&gt;&lt;p&gt;　　九、乙方如在培训学习期间辞职，应向甲方支付由甲方缴纳的全部培训学习费用的双倍的违约金，不足______元的按______元计算。&lt;/p&gt;&lt;p&gt;　　十、培训学习结束后，乙方应为甲方继续服务______年，从培训结束之日起算。该服务期约定视作&lt;a title=&quot;劳动合同&quot; class=&quot;bule&quot; href=&quot;http://www.chinalawedu.com/web/203/&quot; target=&quot;_blank&quot;&gt;劳动合同&lt;/a&gt;期限。在服务期内，乙方以任何理由解除劳动合同的，乙方应赔偿甲方培训费用，具体支付方法是：按服务期限等分培训费，以乙方已履行的合同期限递减支付，服务期限不足一年的按实际月份计算。服务期满解除的可免交培训费用；因严重违反规章制度被甲方解除劳动合同的，亦照此办理。&lt;/p&gt;&lt;p&gt;　　十一、在服务期内乙方以任何理由违反服务期约定解除劳动合同的，乙方应支付甲方违约金______元；因严重违反规章制度被甲方解除劳动合同的，亦照此办理。&lt;/p&gt;&lt;p&gt;　　十二、培训学习结束后，乙方应于培训结束之日起______日内向甲方报到。乙方逾期不向甲方报到，视作乙方解除劳动合同，按本协议第十条、第十一条处理。&lt;/p&gt;&lt;p&gt;　　十三、乙方在学习期间成绩优异，有杰出表现，甲方将视情况给予奖励。&lt;/p&gt;&lt;p&gt;　　十四、本协议一式两份，甲乙双方各执一份。&lt;/p&gt;&lt;p&gt;　　甲方签章： 乙方签章：&lt;/p&gt;&lt;p&gt;　　年 月 日 年 月 日&lt;/p&gt;&lt;p&gt;　　甲方： （以下简称甲方）&lt;/p&gt;&lt;p&gt;　　乙方： （以下简称乙方）&lt;/p&gt;&lt;p&gt;　　甲方根据企业发展需要对员工进行安防专业技术培训，乙方同意接受甲方的培训安排，以不断提高自身的技术水平。现经双方协商一致，就有关培训安排及培训后的相关事宜达成以下协议：&lt;/p&gt;&lt;p&gt;　　第一条 培训内容&lt;/p&gt;&lt;p&gt;　　1.&lt;/p&gt;&lt;p&gt;　　2.&lt;/p&gt;&lt;p&gt;　　3.&lt;/p&gt;&lt;p&gt;　　第二条 培训时间&lt;/p&gt;&lt;p&gt;　　培训时间为 天，自 年 月 日起，至 年 月 日止。&lt;/p&gt;&lt;p&gt;　　第三条 培训形式&lt;/p&gt;&lt;p&gt;　　乙方脱产参加甲方安排的培训。&lt;/p&gt;&lt;p&gt;　　第四条 责任和义务&lt;/p&gt;&lt;p&gt;　　1.乙方参训的费用（包括学费、交通费、住宿费和基本工资）由甲方支付。&lt;/p&gt;&lt;p&gt;　　2.乙方必须按时参加培训，全面完成培训期间的全部任务，并取得相应的（合格、专业、结业、毕业）证书。&lt;/p&gt;&lt;p&gt;　　3.乙方在参加培训期间没有完成培训任务或培训不合格（因不可抗力之因素除外），应向甲方支付所花费的全部费用，并赔偿甲方伍仟元经济损失。&lt;/p&gt;&lt;p&gt;　　4.乙方参加培训后，必须为甲方连续服务三年以上（包括三年）如果在此期间乙方擅自辞职，除了承担其外出参加培训的学费、交通费、住宿费和薪酬等全部费用外，另赔偿公司1-3万元经济损失。其中培训后第一年度辞职，赔偿甲方3万元；培训后第二年度辞职，赔偿甲方2万元；培训后第三年度辞职，赔偿甲方1万元。&lt;/p&gt;&lt;p&gt;　　5.在本协议执行期内，凡乙方自愿辞职、或擅自离职、或因违反甲方制度规定而被甲方勒令辞职（试用期除外）时，按照本协议第四条第3款之规定由乙方承担违约责任。&lt;/p&gt;&lt;p&gt;　　第五条 其他&lt;/p&gt;&lt;p&gt;　　1.本协议作为《劳动合同书》的附件，具有同等效力。&lt;/p&gt;&lt;p&gt;　　2.本协议一式两份，双方各执一份，自双方签字盖章之日生效。&lt;/p&gt;&lt;p&gt;　　甲方（盖章） 乙方（签字）&lt;/p&gt;&lt;p&gt;　　甲方代表（签名）&lt;/p&gt;&lt;p&gt;　　协议签订时间： 年 月 日&lt;/p&gt;&lt;p&gt;&lt;br/&gt;&lt;/p&gt;</textarea>
